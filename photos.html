<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBC Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0047AB;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 10px;
            background-color: #333;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #0047AB;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>FBC Photo Gallery</h1>
    <div class="image-grid">
        <div class="image-item">
            <img src="images/photo1.jpg" alt="Photo 1">
            <p>Photo 1</p>
        </div>
        <div class="image-item">
            <img src="images/photo2.jpg" alt="Photo 2">
            <p>Photo 2</p>
        </div>
        <div class="image-item">
            <img src="images/photo3.jpg" alt="Photo 3">
            <p>Photo 3</p>
        </div>
        <!-- Add more image items as needed -->
    </div>
</body>
</html>
