<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Baptist Church of Frostproof</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #0047AB;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav {
        margin: 0;
        padding: 10px;
        background-color: #333;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 20px;
        text-align: left;
        max-width: 800px;
        margin: 0 auto;
      }
      h2 {
        color: #0047AB;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      .section {
        margin-bottom: 30px;
      }
      iframe {
        width: 100%;
        height: 800px; /* Adjust height as needed */
        border: none;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1><font color="#ffffff">First Baptist Church of Frostproof</font></h1>
      <div class="header-info">
        <p><strong>Location: 375 N. Oak Avenue, Frostproof, FL 33843</strong></p>
        <p><strong>Contact: 863 635-3603</strong></p>
        <p><strong>Office Hours: Mon.-Thurs. 9:00 AM - 12:00 PM &amp;
            1:00 PM - 5:00 PM</strong></p>
      </div>
    </header>
    <nav>
      <a href="index.html">Home</a> <a href="announce.html">Announcements</a> <a href="photos.html">Photos</a> <a href="message.html">Message</a>
    </nav>
    <main>
      <div id="about" class="section">
        <h2>Photo Gallery</h2>
        <div class="relative">
          <style>
            .image-grid {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
              grid-gap: 20px;
            }
            .image-item {
              background-color: white;
              border-radius: 8px;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
              overflow: hidden;
              transition: transform 0.3s ease;
            }
            .image-item:hover {
              transform: scale(1.05);
            }
            .image-item img {
              width: 100%;
              height: 250px;
              object-fit: cover;
            }
            .image-item p {
              padding: 10px;
              margin: 0;
              text-align: center;
              background-color: #f9f9f9;
            }
          </style>
          <div class="image-grid">
            <div class="image-item">
              <img src="images/photo1.jpg" alt="Photo 1">
              <p>Photo 1</p>
            </div>
            <div class="image-item">
              <img src="images/photo2.jpg" alt="Photo 2">
              <p>Photo 2</p>
            </div>
            <div class="image-item">
              <img src="images/photo3.jpg" alt="Photo 3">
              <p>Photo 3</p>
            </div>
            
    </main>
  </body>
</html>
